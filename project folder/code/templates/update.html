<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title> Update Category </title>
    <link rel="stylesheet" href="/static/update_c.css">
</head>
<body>
 <header>
    <a href="/admin/user/{{user_id}}" style="float: right;"> Back to adminpage </a>
 </header>
 <h2> Update Category </h2>
   <div class="update">
    <form action="/admin/user/{{user_id}}/category/{{c.category_id}}/edit" method="POST" id="update-category-form">
        <div>
            <label>Category Name</label>
           <input type="text" name="name" value="{{c.name}}" id="a"/>
        </div>
  
        <div>
           <input type="submit" value = "Save" id="sav">
       </div>
    </form>
   </div>   
</body>   
</html>
