<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Update</title>
    <link rel="stylesheet" href="/static/pass.css"
</head>
<body>
 <header>
   <a href= "/login/user/{{user_id}}" style="float: right;"> Back to Userpage </a>
 </header>
 <h2> Update Password </h2>
   <div class="update">
    <form action="/login/user/{{user_id}}/profile/cp" method="POST" id="login-update-form">
       <div>
          <label>Username</label>
          <input type="text" name="username" value={{u.username}} id= "a" disabled>
       </div>
       <div>
          <label>Change Password</label>
          <input type="password" name="password" value=""  id="b" required>
       </div>
       <div>
          <input type="submit" value = "Update password" id="pass"> 
       </div>
     </form>
   </div>  
 </body>
 </html>
